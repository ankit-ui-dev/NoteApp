<div class="container d-flex justify-content-center align-items-center vh-height">
  <form #authSignUpFrom="ngForm" (ngSubmit)="onSignUp(authSignUpFrom)" class="form">
    <div class="form-group">
      <input class="form-control" type="email" placeholder="Email Address" ngModel name="email"
        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required #email="ngModel">
      <div class="invalid-feedback" [ngClass]="!email.valid  ? 'd-block' : ''" *ngIf="!email.valid && email.touched">
        Please provide a valid Email Address.
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Password" ngModel name="password" required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" #password="ngModel">
      <div class="invalid-feedback" [ngClass]="!password.valid  ? 'd-block' : ''"
        *ngIf="!password.valid && password.touched"> Please Enter Password. At least 1 uppercase, 1 lowercase character,
        1 digit, 1 special character & Minimum 8 characters.
      </div>
    </div>
    <div class="form-group">
      <button class="btn  btn-secondary btn-block" type="submit" [disabled]="!authSignUpFrom.valid">
        <span *ngIf="isLoading" class=" spinner-border text-light"></span>
        <span *ngIf="!isLoading">Sign Up </span></button>
      <div></div>
    </div>
  </form>
</div>
<app-toasts #toastComponent [toastMessage]="error"></app-toasts>
