<!--- Login Header-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top header" *ngIf="isAuthenticated">
  <span class="material-icons text-white" (click)="sidebarToggle()"> menu </span>
  <img class="navbar-brand img-fluids ml-5" src="assets/image/logo.png" style="height:50px">
    <div class="ml-auto d-flex justify-content-end position-relative ">
      <div (click)="onAddProfileToggle()" (clickOutside)="closeProfileToggle()" class="profile-img"><span>{{userFirstletter | uppercase}}</span></div>
      <div class="profile-master" *ngIf="profileToggle">
        <div class="card profile-card">
          <div class="background-block">
            <div class="profile-thumb-block">
              <span class="profile"><span class="profile-img">{{userFirstletter | uppercase}}</span></span>
            </div>
          </div>
          <div class="card-content">
            <h2>{{userName}}<small>{{userEmail}}</small></h2>
            <a (click)="onlogout()"> <span class="material-icons">settings_power</span></a>
          </div>
        </div>
      </div>
  </div>
</nav>
<!--- Without Login Header-->
<nav class="navbar navbar-expand-lg navbar-light navbar-dark fixed-top header" *ngIf="!isAuthenticated">  
  <img class="navbar-brand img-fluids ml-3" src="assets/image/logo.png" style="height:50px">
  <span class="text-white"> Note Me</span>

  <button class="navbar-toggler" type="button" (click)="openCollapse()" >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent"  #collpase>
    <ul class="nav mr-auto ml-2">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="home">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  routerLinkActive="active" routerLink="features">Features</a>
      </li>
    </ul>
    <ul class="nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="auth/login">LogIn</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="auth/signup">SignUp</a>
      </li>
    </ul>
  </div>
</nav>
